		*{
			padding: 0;

      .box{
        width: 300px;
        height: 200px;
        padding: 10px;
        border: 20px solid lightblue;
        margin: 30px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
    console.log('*******************************')
    /**
     链接地址:https://blog.csdn.net/qq_42720683/article/details/83584970
     内容区域: width宽度  height高度
     内边距区域: padding
     边框区域: border
     外边距区域: margin

     标准盒模型:
     盒子占用空间的宽高：（在浏览器页面所占空间）
     盒子占用空间的宽: width + 2 * padding + 2 * border + 2 * margin;
     盒子占用空间的高: height + 2 * padding + 2 * border + 2 * margin;
     盒子实际宽: width + 2 * padding + 2 * border
     盒子实际高: height + 2 * padding + 2 * border

     IE盒子模型(怪异盒模型):
     盒子占用空间的宽高：（在浏览器页面所占空间)
     盒子占用空间的宽: width + 2 * padding + 2 * border;
     盒子占用空间的高: height + 2 * padding + 2 * border;
     盒子实际宽: width
     盒子实际高: height
     */
    </script>
  </body>
</html>
