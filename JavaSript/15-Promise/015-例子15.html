<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    const p = function(){
      return new Promise((resolve, reject) =>{
        const p1 = new Promise((resolve, reject) =>{
          setTimeout(()=>{
            resolve(1);
          }, 0)
        })
        p1.then((res) =>{
          console.log(res);
        })
        console.log(3);
        resolve(4);
      })
    }
    
    p().then((res)=>{
      console.log(res);
    })
    console.log('end');

    /*
      输出顺序:
      3
      end 
      4
      1
    */
    </script>
  </body>
</html>
